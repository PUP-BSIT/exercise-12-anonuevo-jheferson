<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Timer</title>
	</head>
	<body>
		<div class="counter-container">
			<h2>Jhef's Timer</h2>
			<div class="count" id="count">0</div>
			<div>
				<button class="button" id="start_button" type="button">
					Start
				</button>
				<button class="button" id="pause_button" type="button">
					Pause
				</button>
				<button class="button" id="resume_button" type="button">
					Resume
				</button>
				<button class="button" id="stop_button" type="button">
					Stop
				</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
